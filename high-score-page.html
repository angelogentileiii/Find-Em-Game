<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/alex-brush" type="text/css"/>
        <script defer src="./index.js"></script>
        <script defer src="./gameboard.js"></script>
        <script defer src="enter-button.js"></script>
        <script defer src="high-score-tracker.js"></script>

    <body>
        <table id = 'high-score-table'>
            <tr>
                <th class="table-label">Difficulty</th>
                <th class="table-label">High Score</th>

                <td>Easy:</td>

            </tr>

        <br>
        <button id = 'go-back'>Return to Main Page</button>
        
    </body>
