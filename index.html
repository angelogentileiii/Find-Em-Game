<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./index.js"></script>
        <script defer src="./gameboard.js"></script>
    </head>
    <body>
        <header>
            <div id="header-bar">
                FIND ME GAME
            </div>
        </header>
        <header id="navigation-bar">
            <script type="text/javascript">
                function jsFunction(value)
                {
                    console.log(value);
                }
            </script>
            <div>
                <label for="diff-dropdown">Select Your Difficulty: </label>
                <select id="diff-dropdown" name="diff-dropdown" onmousedown="this.value='';" onchange="jsFunction(this.value);">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Difficult</option>
                </select>
            </div>
            <div>
                <form id="search-bar-form">
                    <label for="character-id-input">Search By ID: </label>
                    <input id="character-id-input" type="text" placeholder="Enter Character ID">
                    <input type="submit" value="Search">
                </form>
            </div>
            <div>
                <button id="new-game-button">New Game</button>
            </div>
        </header>
        <span id="character-image">
        </span>
        <br>
        <div id="score-tracker-bar">
            <div id="time-counter">
                <label for="counter-element">Time Remaining: </label>
                <p id="counter-element">00</p>
            </div>
            <div id="current-score-tracker">
                <label for="current-score-tracker">Current Score: </label>
                <p id="current-score-tracker">00</p>
            </div>
            <label for="high-score-tracker">High Score: </label>
            <p id="high-score-tracker">00</p>
        </div>
        <!-- <div id="game-board-area">
            <button id="start-game-button">Start</button>
        </div> -->
    </body>
    <footer>
        <!-- <div id="footer">Contact Info/Made by Info?</div> -->
    </footer>

</html>
